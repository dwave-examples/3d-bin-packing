version: 2.1

orbs:
  dwave: dwave/orb-examples@2

workflows:
  version: 2.1
  tests:
    jobs:
      - dwave/test-linux-single-python:
          python-version: 3.11.0
      - dwave/test-win-single-python:
          python-version: 3.11.0
      - dwave/test-osx-single-python:
          python-version: 3.11.0

  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 2"
          filters:
            branches:
              only:
                - master
                - main
    jobs:
      - dwave/test-linux-single-python:
          python-version: 3.11.0
      - dwave/test-win-single-python:
          python-version: 3.11.0
      - dwave/test-osx-single-python:
          python-version: 3.11.0
